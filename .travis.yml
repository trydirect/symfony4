language: python
python:
  - 2.7

services:
  - docker

before_install:
  # update is required to update the repositories to see the new packages for
  # Docker.
  - sudo apt-get update
  - docker-compose --version
  - pip install docker-compose --upgrade
  - docker-compose --version

install:
  - docker-compose build
  - docker-compose up -d
  - docker-compose ps

before_script:
  - pip install requests
  - pip install docker

script:
  - python tests.py

